<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet The User</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your Greeting component code will go here
      function Greet(properties){
        return (
            <p>{properties.message}{properties.name}</p>
        )
      }

      let root = document.getElementById('root');
      let reactRoot = ReactDOM.createRoot(root)
      reactRoot.render(<Greet message='Hello! My name is ' name='Hrithik'/>);
    </script>
</body>
</html>
